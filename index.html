<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Content Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <img src="https://i.postimg.cc/Qtv7sXJP/Netflix-background.png" alt="Netflix Logo" class="logo">
            <h1>Content Data Dashboard</h1>
        </nav>
    </header>

    <main>
        <section id="summary">
            <h2>Summary</h2>
            <div id="summary-stats">
                <!-- Summary statistics will be inserted here by JavaScript -->
            </div>
        </section>

        <section id="charts">
            <h2>Content Analytics</h2>
            <div id="power-bi-container">
                <!-- Power BI dashboard will be embedded here -->
            </div>
        </section>

        <section id="longestRunningTVShows">
            <h2>Longest Running TV Shows</h2>
            <ul id="top-content-list">
                <!-- Top content list will be populated by JavaScript -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Nate Abate. Data sourced from Kaggle.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
